<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-loginand signin</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="main">
        <div class="left">>
    <h1 class="logo">facebook</h1>
    <p class="fbline">Facebook helps you connect and share <br>with the people in your life </p>
        </div>
        <div class="right">
            <div class="loginbox">
                <form>
                    <input type="text" name="number" id="number" placeholder="Email or phone number" >
                    <input type="text" name="password" placeholder="password">
                    <button class="loginbtn">Login In</button>
                    <a href="" class="forget">Forgotten password?</a>
                    <hr>
                    <button class="createbtn">Create New Account</button>
                </form>
            </div>
            <div>
                <p><a class="createpage" href="">Create a page</a> for celebrity brands and business</p>
            </div>
        </div>
    </div>
</body>
</html>
