<style>
 body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;   /* important */
    background: white;
}

.gallary{
    width: 320px;
}

#mainimage{
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 20px;
}

.thumbnails{
    display: flex;
    gap: 10px;          /* clean spacing */
    margin-top: 15px;
}

.thumbnails img{
    width: 70px;
    height: 50px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s;
}

</style>

<body>
    <div class="gallary">
        <img id="mainimage" src="i1.jpg" alt="space">

    </div>
    <div class="thumbnails">
        <img src="i1.jpg" alt="space" onclick="changeimage(this)">
        <img src="i2.jpg" alt="space" onclick="changeimage(this)">
        <img src="i3.jpg" alt="space" onclick="changeimage(this)">
        <img src="i4.jpg" alt="space" onclick="changeimage(this)">
    </div>
    <script>
        function changeimage(img){
            document.getElementById("mainimage").src=img.src;
        }
    </script>
</body>
</html>
