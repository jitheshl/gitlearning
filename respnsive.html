<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        padding: 60px;
        font-size: 30px;
        text-align: center;
        color:goldenrod;
        
    }
    /* desktop view */
    .container{
        background-color: green;
    }
    /* mobile view */
    @media(max-width:600px){
        .container{
            background-color: red;
            font-size:20px;

        }
    }
    /* tablet view */
    @media(min-width:601px) and (max-width:1024px){
        .container{
            background-color: yellow;
            color: blue;
            font-size: 15px;
        }
    }
    

</style>
<body>
    <div class="container">
        resize the screen<br>
        check for the color change!
    </div>

</body>
</html>
